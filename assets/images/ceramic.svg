<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa" />

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#343a40" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="300" fill="url(#bg-gradient)" opacity="0.1" />

  <!-- Title Text -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="50" fill="#007bff" font-weight="700">
    Company XYZ
  </text>
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="30" fill="#343a40" font-weight="500">
    Inventory and Supply Chain System
  </text>

  <!-- Subtitle Text -->
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="20" fill="#6c757d" font-weight="400">
    MIT536(Advance Software Engineering) Validation Exam
  </text>

  <!-- Decorative Icon - Abstract Bars -->
  <rect x="680" y="50" width="10" height="50" fill="#007bff" rx="5" />
  <rect x="700" y="50" width="10" height="70" fill="#6c757d" rx="5" />
  <rect x="720" y="50" width="10" height="90" fill="#343a40" rx="5" />

  <!-- Decorative Element - Circle -->
  <circle cx="750" cy="150" r="50" fill="#007bff" opacity="0.2" />
  <circle cx="750" cy="150" r="30" fill="#007bff" />
</svg>
